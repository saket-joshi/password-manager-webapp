<!DOCTYPE html>
<html>
<head>

    <meta charset=utf-8>
    <meta name=viewport content="width=device-width">

    <title>SyntaxSofts Password Manager</title>    
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body ng-app="PasswordManager" ng-controller="PasswordManagerController">

    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/">SyntaxSofts</a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#/login" class="navbar-link">Log In</a>
                        </li>
                        <li>
                            <a ng-href="#/signup">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <div ng-view></div>
    </div>

    <script src="scripts/dependencies/jquery.js"></script>
    <script src="scripts/dependencies/bootstrap.js"></script>
    <script src="scripts/dependencies/angular.js"></script>
    <script src="scripts/dependencies/angular-cookies.js"></script>
    <script src="scripts/dependencies/angular-messages.js"></script>
    <script src="scripts/dependencies/angular-resource.js"></script>
    <script src="scripts/dependencies/angular-route.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/app.controller.js"></script>
